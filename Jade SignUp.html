<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <link rel = "stylesheet" type = "text/css" href = "Styles.css">
  </head>

  <body>
    <form action="action_page.php">
  <div class="container">
    <h1>Jade Sign Up</h1>
    <p>Please fill in this form to ride with Jade.</p>

    <hr>
    <p><label for="first-name"><b>First name (required)</b></label></p>
    <input type="text" placeholder="First name" name="first-name" required>

    <p><label for="last-name"><b>Last name (required)</b></label></p>
    <input type="text" placeholder="Last name" name="last-name" required>

    <p><label for="email"><b>Email</b></label></p>
    <input type="text" placeholder="Enter Email" name="email" required>

    <p><label for="psw"><b>Password</b></label></p>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="radio" class="registerbtn">SIGN UP</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="Jade Login.html">Sign in</a>.</p>
  </div>
</form>
  </body>

</html>
