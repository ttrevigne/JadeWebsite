<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <link rel = "stylesheet" type = "text/css" href = "signUp.css">
  </head>

  <body>
    <form action="action_page.php">
  <div class="container">
    <h1>Jade Sign Up</h1>
    <h2>Please fill in this form to ride with Jade.</h2>
</div>

  <div class="boxed">
      <p><label for="first-name"><b>First name (required)</b></label></p>
      <input type="text" placeholder="First name" name="first-name" required>

      <p><label for="last-name"><b>Last name (required)</b></label></p>
      <input type="text" placeholder="Last name" name="last-name" required>

      <p><label for="email"><b>Enter your email (required)</b></label></p>
      <input type="text" placeholder="Email" name="email" required>

      <p><label for="psw"><b>Enter a password (required)</b></label></p>
      <input type="password" placeholder="Password" name="psw" required>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="radio" class="registerbtn">SIGN UP</button>

      <p>Already have an account? <a href="Jade Login.html">Sign in</a>.</p>
  </div>


</form>
  </body>

</html>
