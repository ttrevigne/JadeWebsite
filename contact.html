<html>
  <head>
    <meta charset="utf-8">

    <link rel = "stylesheet" type = "text/css" href = "contact.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  </head>
  <body>
    <div class ="navbar">
      <a href="index.html">Sign Out</a>
      <a href="index.html">Login</a>
      <a href="contact.html">Contact Us</a>
      <a href="index.html#drive">Drive</a>
      <a href="index.html#ride">Ride</a>
      <a href="index.html#about">About Us</a>
      <a href="index.html">Home</a>
      <img src="Jade logo.png" alt="Jade Logo" id = "logo">
    </div>
    <section class="contact" id="contact">
      <div class="boxCustomer">
        <div id="contactUS">
          <form action ="#contact">
            <label>Contact Us</label><br><br><br>
            <input type="text" placeholder="Name" name="LastName"><br>
            <input type="email" placeholder="Email" name="email"><br>
            <textarea name="message" rows="10"
            placeholder="Please describe your issue."cols="30"></textarea>
            <input type="submit">
          </form>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
